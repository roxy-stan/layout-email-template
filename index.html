            <tr>

                           justify-content: center;">

                                ">30</span>

                                        padding-left: 10px;
                                        letter-spacing: 10px;">ff</span>
                        </span>
                </td>
            </tr>



            <tr>
                <td style="font-size: 15px; 
                           font-family: Arial Black, Gadget, sans-serif;
                           text-transform: uppercase;

                           letter-spacing: 10px;">
                           <h1 style="margin-top: -30px;">Everithing*</h1>

            </tr>


            <tr>
                <th style="
                    font-size: 11px; 
                    font-family: 'Roboto', sans-serif;

                    text-align: center;">
                    <h1 style="margin-top: -5px;
                               word-spacing: 5px;">With code sale30</h1>
                </th>
            </tr>

            <tr>
                <th style="
                    font-size: 10px; 
                    font-family: 'Roboto', sans-serif;

                    text-align: center;">

                </th>
            </tr>

            <tr>
                <td style="text-align: center;">
                    <button type="button" style="
                                            background-color: #fdc500;
                                            color: black;
                                            border-color: black;
                                            font-family: Arial, Helvetica, sans-serif;
                                            font-size: 18px;
                                            font-weight: bold;
                                            text-align: center;
                                            text-transform: uppercase;
                                            padding: 12px 16px;

            </tr>
